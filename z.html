<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý công việc</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        section {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"],
        select {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #filters input {
            width: 300px;
        }

        #todo-list {
            list-style-type: none;
            padding: 0;
        }

        #todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #todo-list li.completed span {
            text-decoration: line-through;
            color: #6c757d;
        }

        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .toast {
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            opacity: 0.9;
            transition: opacity 0.5s ease;
        }

        .dark-mode {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Tiêu đề ứng dụng -->
    <header>
        <h1>Quản lý công việc</h1>
    </header>

    <!-- Form thêm công việc -->
    <section>
        <form id="todo-form">
            <input type="text" id="new-task" placeholder="Thêm công việc mới..." required>
            <input type="text" id="due-date" placeholder="Chọn ngày" required>
            <select id="category-select">
                <option value="Công việc cá nhân">Công việc cá nhân</option>
                <option value="Công việc học tập">Công việc học tập</option>
                <option value="Việc nhà">Việc nhà</option>
                <option value="Công việc công ty">Công việc công ty</option>
            </select>
            <button type="submit">Thêm</button>
        </form>
    </section>

    <!-- Tìm kiếm và bộ lọc -->
    <section id="filters">
        <input type="text" id="search-task" placeholder="Tìm kiếm công việc...">
        <div id="filter-buttons">
            <button class="filter-button" data-filter="all">Tất cả</button>
            <button class="filter-button" data-filter="completed">Hoàn thành</button>
            <button class="filter-button" data-filter="incomplete">Chưa hoàn thành</button>
        </div>
    </section>

    <!-- Danh sách công việc -->
    <ul id="todo-list"></ul>

    <!-- Thông báo -->
    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const tasks = [];
        const taskInput = document.getElementById('new-task');
        const dueDateInput = document.getElementById('due-date');
        const taskForm = document.getElementById('todo-form');
        const taskList = document.getElementById('todo-list');
        const toastContainer = document.querySelector('.toast-container');
        const searchTaskInput = document.getElementById('search-task');

        // Hàm để thêm công việc
        function addTask(taskText, dueDate, category) {
            const task = {
                id: Date.now(),
                text: taskText,
                dueDate: dueDate,
                category: category,
                completed: false
            };
            tasks.push(task);
            renderTasks();
            showToast('Công việc đã được thêm');
            saveTasks();
        }

        // Hàm để xóa công việc
        function deleteTask(id) {
            const taskIndex = tasks.findIndex(task => task.id === id);
            if (taskIndex > -1) {
                tasks.splice(taskIndex, 1);
                renderTasks();
                showToast('Công việc đã bị xóa');
                saveTasks();
            }
        }

        // Hàm để cập nhật trạng thái hoàn thành
        function toggleTask(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                showToast('Trạng thái công việc đã thay đổi');
                saveTasks();
            }
        }

        // Hàm để hiển thị công việc
        function renderTasks(filter = 'all', searchQuery = '') {
            taskList.innerHTML = '';  // Xóa toàn bộ nội dung hiện tại

            const filteredTasks = tasks.filter(task => {
                if (filter === 'completed') {
                    return task.completed;
                } else if (filter === 'incomplete') {
                    return !task.completed;
                }
                return true; // Tất cả
            }).filter(task => {
                if (searchQuery !== '') {
                    return task.text.toLowerCase() === searchQuery.toLowerCase();  // So sánh chính xác với tên công việc
                }
                return true;
            });

            filteredTasks.forEach(task => {
                const li = document.createElement('li');
                li.classList.toggle('completed', task.completed);

                const taskText = document.createElement('span');
                taskText.textContent = `${task.text} (Đến hạn: ${task.dueDate}) - Danh mục: ${task.category}`;
                taskText.addEventListener('click', () => toggleTask(task.id));

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Xóa';
                deleteButton.addEventListener('click', () => deleteTask(task.id));

                li.appendChild(taskText);
                li.appendChild(deleteButton);
                taskList.appendChild(li);
            });
        }

        // Lưu trữ công việc vào localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Tải công việc từ localStorage
        function loadTasks() {
            const savedTasks = JSON.parse(localStorage.getItem('tasks'));
            if (savedTasks) {
                savedTasks.forEach(task => tasks.push(task));
                renderTasks();
            }
        }

        // Hiển thị thông báo cho người dùng
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Xử lý sự kiện khi form được gửi đi
        taskForm.addEventListener('submit', function(event) {
            event.preventDefault();  // Ngăn không cho form nạp lại trang
            const taskText = taskInput.value.trim();
            const dueDate = dueDateInput.value;
            const category = document.getElementById('category-select').value;

            if (taskText !== '') {
                addTask(taskText, dueDate, category);
                taskInput.value = '';  // Xóa nội dung trong input sau khi thêm
                dueDateInput.value = ''; // Xóa ngày đã chọn
            }
        });

        // Xử lý sự kiện tìm kiếm và bộ lọc
        searchTaskInput.addEventListener('input', () => {
            const searchQuery = searchTaskInput.value.trim();
            renderTasks('all', searchQuery);  // Chỉ tìm kiếm với filter 'all'
        });

        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.getAttribute('data-filter');
                const searchQuery = searchTaskInput.value.trim();
                renderTasks(filter, searchQuery);
            });
        });

        // Tải công việc từ localStorage khi trang được nạp
        loadTasks();

        // Khởi tạo Flatpickr
        flatpickr("#due-date", {
            enableTime: false,
            dateFormat: "Y-m-d",
        });
    </script>
</body>

</html>
